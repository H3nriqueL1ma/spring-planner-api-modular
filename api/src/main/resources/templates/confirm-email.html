<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .email-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: black;
        }
        h2 span {
            color: #BEF264;
        }
        #button-div {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            font-weight: 500;
            background-color: #BEF264;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer img {
            height: 371px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <section>
        <h2>Olá, <span th:text="${name}">name</span>!</h2>
        <p>Acabamos de receber seu pedido de viagem!</p><br>
        <h4>Detalhes da Viagem:</h4>
        <p><strong>Destino:</strong> <span th:text="${destination}">destination</span></p>
        <p><strong>Data de Partida:</strong> <span th:text="${departureDate}">departureDate</span></p>
        <p><strong>Data de Retorno:</strong> <span th:text="${returnDate}">returnDate</span></p>
        <p>Obrigado por escolher nossos serviços. Desejamos uma excelente viagem!</p>
        <div id="button-div"><a th:href="@{|http://localhost:8080/trips/${tripId}/confirm?confirmer=true|}" class="button">Confirmar Viagem</a></div>
    </section>
    <div class="footer">
        <img src="images/logo-planner.png" data-th-src="|cid:springLogo|" alt="Logo Portfolio"/>
    </div>
</div>
</body>
</html>
