<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viagem Confirmada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
        margin: 0;
        text-align: center;
        font-family: "Inter", sans-serif;
        background-color: #101010;
    }

    #centralizer {
        display: flex;
        align-content: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
    }

    #content {
        margin: auto;
        background-color: #18181B;
        border-radius: 16px;
        color: white;
        padding: 40px 20px;
        width: 600px;
    }

    h1 {
        font-weight: 500;
        margin: 10px 0;
    }

    h2 {
        font-weight: 400;
        margin: 10px auto;
        width: 500px;
    }

    #check {
        margin-top: 20px;
    }

    #check i {
        font-size: 70px;
        color: #00c100;
    }

    #note p {
        color: #515151;
    }
</style>
<body>
    <div id="centralizer">
        <div id="content">
            <div><h1>Parabéns!</h1></div>
            <h2>Sua viagem foi confirmada. Obrigado por escolher os nossos serviços e boa viagem!</h2>
            <div id="check">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <div id="note">
                <p>NOTA: Você pode fechar essa página.</p>
            </div>
        </div>
    </div>
</body>
</html>
