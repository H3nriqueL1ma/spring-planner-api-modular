<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Viagem</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
        background: url("images/bg.png") no-repeat center center;
        background-size: 100%;
        text-align: center;
        height: 95vh;
        font-family: "Inter", sans-serif;
    }

    #centralizer {
        display: flex;
        align-content: center;
        justify-content: center;
        height: 95vh;

    }

    #content {
        margin: auto;
        background-color: #18181B;
        border-radius: 16px;
        color: white;
        padding: 40px 20px;
        width: 600px;
    }

    h1 {
        font-weight: 500;
        margin: 10px 0;
    }

    h2 {
        font-weight: 400;
        margin: 10px auto;
        width: 500px;
    }

    #check img {
        margin-top: 20px;
        width: 70px;
    }

    #note p {
        color: #515151;
    }
</style>
<body>
    <div id="centralizer">
        <div id="content">
            <div><h1>Parabéns!</h1></div>
            <h2>Sua viagem foi confirmada. Obrigado por escolher os nossos serviços e boa viagem!</h2>
            <div id="check">
                <img src="images/check.png" alt="check">
            </div>
            <div id="note">
                <p>NOTA: Você pode fechar essa página.</p>
            </div>
        </div>
    </div>
</body>
</html>
